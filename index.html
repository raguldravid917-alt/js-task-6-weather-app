<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
    }

    .app {
      width: 100%;
      max-width: 360px;
      background: #020617;
      border-radius: 18px;
      border: 1px solid #1f2937;
      padding: 22px 20px 24px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.55);
    }

    .app h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 14px;
    }

    .search-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .search-row input {
      flex: 1;
      padding: 9px 10px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
      outline: none;
    }

    .search-row input:focus {
      border-color: #3b82f6;
    }

    .search-row button {
      padding: 9px 14px;
      border-radius: 999px;
      border: none;
      background: #3b82f6;
      color: #e5e7eb;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .search-row button:hover {
      background: #2563eb;
    }

    .status {
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: center;
      min-height: 18px;
      margin-bottom: 8px;
    }

    .weather-card {
      margin-top: 6px;
      padding: 14px 12px;
      border-radius: 14px;
      border: 1px solid #1f2937;
      background: #020617;
      display: none; /* JS la show pannuvom */
    }

    .weather-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .city-name {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .icon {
      font-size: 2.4rem;
    }

    .temp {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .description {
      font-size: 0.9rem;
      text-transform: capitalize;
      color: #9ca3af;
      margin-bottom: 8px;
    }

    .details-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .details-row span {
      color: #e5e7eb;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Mini Weather App</h1>

    <div class="search-row">
      <input
        type="text"
        id="cityInput"
        placeholder="Enter city (e.g. Chennai)"
      />
      <button id="searchBtn">Go</button>
    </div>

    <div id="status" class="status">Enter a city and press Go</div>

    <div id="weatherCard" class="weather-card">
      <div class="weather-header">
        <div class="city-name" id="cityName"></div>
        <div class="icon" id="weatherIcon">üå°Ô∏è</div>
      </div>

      <div class="temp" id="tempText"></div>
      <div class="description" id="descText"></div>

      <div class="details-row">
        <div>Humidity: <span id="humidityText"></span></div>
        <div>Wind: <span id="windText"></span></div>
      </div>
    </div>
  </div>

  <!-- script.js same folder la irukkanum -->
  <script src="task6.js"></script>
</body>
</html>
